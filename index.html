<!DOCTYPE html>
<html>

<head>
   <title>Online Mobile Shop</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="Mobile-area">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeMobile"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="numberOfMobile" value="1">
                           <button class="btn btn-default" id="addMobile"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="mobilePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="img-cross-1">
                     </div>
                  </div>
               </div>

               <div class="cart-item " id="Case-area">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button class="btn btn-default" id="removeMobileCase"><i class="fas fa-minus"></i></button>
                           <input type="text" class="form-control text-center" id="numberOfMobileCase" value="1">
                           <button class="btn btn-default" id="addMobileCase"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="mobileCasePrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item" id="img-cross-2">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>15% Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1,278</span></h5>
                        <h5><span id="addtax">0</span></h5>
                        <h5><span id="total">0</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
</body>

<script>
   // mobile area cross image button even handler
   const img_cross_1 = document.getElementById("img-cross-1");
   img_cross_1.addEventListener("click", function () {
      const MobileArea = document.getElementById("Mobile-area");
      MobileArea.style.display = "none";
   })


   const img_cross_2 = document.getElementById("img-cross-2");
   img_cross_2.addEventListener("click", function () {
      const CaseArea = document.getElementById("Case-area");
      CaseArea.style.display = "none";
   })



   //+ mobile number

   var plusAddMobileBtn = document.getElementById("addMobile");
   plusAddMobileBtn.addEventListener("click", function () {

      addItem("numberOfMobile", "mobilePrice");




   })



   var minusRemoveMobileBtn = document.getElementById("removeMobile");
   minusRemoveMobileBtn.addEventListener("click", function () {

      removeItem("numberOfMobile", "mobilePrice");


   })






   var plusAddMobileCaseBtn = document.getElementById("addMobileCase");
   plusAddMobileCaseBtn.addEventListener("click", function () {


      addItem("numberOfMobileCase", "mobileCasePrice");



      // subTotal();
      // Tax();
      // Total();

   })

   var minusRemoveMobileCaseBtn = document.getElementById("removeMobileCase");
   minusRemoveMobileCaseBtn.addEventListener("click", function () {

      removeItem("numberOfMobileCase", "mobileCasePrice");


   })



   function addItem(id, total) {

      var item = document.getElementById(id).value;
      item++;
      document.getElementById(id).value = item;
      var totalPrice = calculate(id, item);
      document.getElementById(total).innerText = totalPrice;
      Total();
      subTotal();
      Tax();

   }


   function removeItem(id, total) {
      var item = document.getElementById(id).value;
      if (item > 0) {
         item--;
         document.getElementById(id).value = item;
         var totalPrice = calculate(id, item);
         document.getElementById(total).innerText = totalPrice;
         Total();
         subTotal();
         Tax();
      }
      else {
         item = 0;
         document.getElementById(id).value = item;
         var totalPrice = calculate(id, item);
         document.getElementById(total).innerText = totalPrice;
         Total();
         subTotal();
         Tax();
      }
   }

   function calculate(id, item) {
      if (id == "numberOfMobile") {
         var totalPrice = item * 1219;
         return totalPrice;
      }
      if (id == "numberOfMobileCase") {
         var totalPrice = item * 59;
         return totalPrice;
      }
   }


   function subTotal() {

      var SubTotalMobilePrice = document.getElementById("mobilePrice").innerText;
      var SubTotalMobileCasePrice = document.getElementById("mobileCasePrice").innerText;

      var SubtotalBalance = parseFloat(SubTotalMobilePrice) + parseFloat(SubTotalMobileCasePrice);
      document.getElementById("subtotal").innerText = SubtotalBalance;



   }

   function Tax() {



      var SubTotalMobilePrice = document.getElementById("mobilePrice").innerText;
      var SubTotalMobileCasePrice = document.getElementById("mobileCasePrice").innerText;

      var tax = parseFloat(SubTotalMobilePrice) + parseFloat(SubTotalMobileCasePrice) - parseFloat(SubTotalMobilePrice) + parseFloat(SubTotalMobileCasePrice) * .15;
      document.getElementById("addtax").innerText = tax;





   }

   function Total() {


      var SubTotalMobilePrice = document.getElementById("mobilePrice").innerText;
      var SubTotalMobileCasePrice = document.getElementById("mobileCasePrice").innerText;

      var tax = parseFloat(SubTotalMobilePrice) + parseFloat(SubTotalMobileCasePrice) - parseFloat(SubTotalMobilePrice) + parseFloat(SubTotalMobileCasePrice) * .15;

      var totalbalance = parseFloat(SubTotalMobilePrice) + parseFloat(SubTotalMobileCasePrice) + tax;
      document.getElementById("total").innerText = totalbalance;
      console.log(totalbalance);


   }







</script>

</html>
